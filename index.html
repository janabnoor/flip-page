<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Dropping Effect</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/feedback.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/turn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/script.js"></script>
	



</head>
<body>
    <div id="particles-js"></div>

    <!-- Left arrow for page flip -->
    <div id="left-arrow" class="arrow">
        <img src="./img/left-arrow.png" alt="Left Arrow">
    </div>

    <div id="flipbook">
        <!-- Page 1 -->
        <div class="page1">
            <div class="content">
                <div class="division">
                    <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
                        <img src="./img/brochure.png" alt="Image 1">
                    </a>
                </div>
            </div>
        </div>



        
       
        


<!-- Page 2 -->
    <div class="page2">
        <div class="content">

	

	
         <img src="https://i.postimg.cc/02jvDXTr/conference400.png"  alt="conference" usemap="#conferencemap">


          <map name="conferencemap">
            
                <area shape="rect" coords="6,202,186,283" title="MANAGEING TRUSTEE" href="https://www.youtube.com/watch?v=gI6FEYKnQJY">
                <area shape="rect" coords="6,301,200,373" title="CEO SECRETARY	" href="https://www.youtube.com/watch?v=W43L55G8fi4">
                <area shape="rect" coords="4,381,214,460" title="ED" href="https://www.youtube.com/watch?v=26xXDpCb2Uo&t=1s">
                

          </map>
		<!-- Bouncing marquee effect at the bottom -->
       		 <div class="marquee">
            		Click The Images To Explore
       		 </div>
        </div>
	
    </div>


        <!-- Page 3 -->
        <div class="page3">
            <div class="content">
               <img src="https://nehrucolleges.org/epdf/NGI-VIRTUAL-AUG-10.png"  alt="ECE" usemap="#ngimap">
               <map name="ngimap">

                <area shape="rect" coords="2,247,258,282" title="glimpse of ngi institutions" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/ngi">
                <area shape="rect" coords="2,289,220,325" title="digital curruculum contents" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/nietdigital">
                <area shape="rect" coords="2,339,200,369" title="NGI Youtube	" href="https://www.youtube.com/@NehruGroupofInstitutions/videos">
                <area shape="rect" coords="2,376,194,404" title="PROJECTS" href="https://sites.google.com/nehrucolleges.com/digital-course-file/project-sandh">
                <area shape="rect" coords="2,417,187,446" title="ALUMNI" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/alumni">
                
                
                
                </map>
                
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page4">
            <div class="content">
                <div class="container">
                    <form method="post" action="https://script.google.com/macros/s/AKfycbzZEpZ29jVsJ_tgCaDNZo96mzgnR0pqf6iWArBlzDOZ9pc55gGbka2hVLCTygNu1CAZRQ/exec" name="contact-form">
                        <h4>Your Feedback</h4>
                        <input type="text" name="your-name" placeholder="Your Name">
                        <input type="text" name="your-number" placeholder="Your Mobile Number">
                        <input type="email" name="your-email" placeholder="Your Email ID">
                        <select name="your-state">
                            <option value="" disabled selected>Select your State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                        </select>
                        <textarea name="message" rows="7" placeholder="Your Feedback"></textarea>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
            </div>
		
        </div>




	


    </div>

    <!-- Right arrow for page flip -->
    <div id="right-arrow" class="arrow">
        <img src="./img/right-arrow.png" alt="Right Arrow">
    </div>

    <audio id="page-turn-sound" src="./img/pageflip.mp3" preload="auto"></audio>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZEpZ29jVsJ_tgCaDNZo96mzgnR0pqf6iWArBlzDOZ9pc55gGbka2hVLCTygNu1CAZRQ/exec';
        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you for sharing your data"))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Error!', error.message));
        });
    </script>

    
</body>
</html>
