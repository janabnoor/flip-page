<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Dropping Effect</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/turn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Left arrow for page flip -->
    <div id="left-arrow" class="arrow">
        <img src="./img/left-arrow.png" alt="Left Arrow">
    </div>

    <div id="flipbook">
        <!-- Page 1 -->
        <div class="page1">
            <div class="content">
                <div class="division">
                    <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
                        <img src="./img/brochure.png" alt="Image 1">
                    </a>
                </div>
            </div>
        </div>



        
       
        


<!-- Page 2 -->
    <div class="page2">
        <div class="content">
         <img src="https://i.postimg.cc/cHGhGTJL/conference400.png"  alt="conference" usemap="#conferencemap">
          <map name="conferencemap">
            
                <area shape="rect" coords="6,202,186,283" title="MANAGEING TRUSTEE" href="https://www.youtube.com/watch?v=gI6FEYKnQJY">
                <area shape="rect" coords="6,301,200,373" title="CEO SECRETARY	" href="https://www.youtube.com/watch?v=W43L55G8fi4">
                <area shape="rect" coords="4,381,214,460" title="ED" href="https://www.youtube.com/watch?v=26xXDpCb2Uo&t=1s">
                

          </map>
        </div>
    </div>


        <!-- Page 3 -->
        <div class="page3">
            <div class="content">
               <img src="https://nehrucolleges.org/epdf/NGI-VIRTUAL-AUG-10.png"  alt="ECE" usemap="#ngimap">
               <map name="ngimap">

                <area shape="rect" coords="2,247,258,282" title="glimpse of ngi institutions" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/ngi">
                <area shape="rect" coords="2,289,220,325" title="digital curruculum contents" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/nietdigital">
                <area shape="rect" coords="2,339,200,369" title="NGI Youtube	" href="https://www.youtube.com/@NehruGroupofInstitutions/videos">
                <area shape="rect" coords="2,376,194,404" title="PROJECTS" href="https://sites.google.com/nehrucolleges.com/digital-course-file/project-sandh">
                <area shape="rect" coords="2,417,187,446" title="ALUMNI" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/alumni">
                
                
                
                </map>
                
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page4">
            <div class="content">
                <img src="https://nehrucolleges.org/epdf/EEE-DEPT.png"  alt="EEE" usemap="#eeemap">
                <map name="eeemap">
                    	<area shape="rect" coords="4,250,230,275" title="ECONTENT" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/eee">
			<area shape="rect" coords="4,284,193,308" title="YOUTUBE" href="https://www.youtube.com/@nehruinstituteofengineerin7804/videos">
			<area shape="rect" coords="2,317,201,344" title="GOOGLE CLASSROOM" href="https://classroom.google.com/c/NDIzODc3NTk3Mjda">
			<area shape="rect" coords="3,349,175,374" title="ALUMNI" href="https://sites.google.com/nehrucolleges.com/digitalreputedreferencebooks/alumni">

                </map>
            </div>
        </div>
    </div>

    <!-- Right arrow for page flip -->
    <div id="right-arrow" class="arrow">
        <img src="./img/right-arrow.png" alt="Right Arrow">
    </div>

    <audio id="page-turn-sound" src="./img/pageflip.mp3" preload="auto"></audio>

    <script>
        $(document).ready(function() {
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true,
                when: {
                    turning: function(event, page, view) {
                        document.getElementById('page-turn-sound').play();
                    }
                }
            });



            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff0000" // Change to a more leaf-like color if needed
                    },
                    "shape": {
                        "type": "image",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "image": {
                            "src": "./img/leaf.png", // Ensure you have a leaf image in your directory
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 30,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "bottom",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });













    </script>

    
</body>
</html>
